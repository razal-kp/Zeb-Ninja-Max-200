<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ZEB MAX 200</title>
</head>
<body>
    <div class="bg">
        <div class="row one">
            <button id="Escape" data-key="Escape">Esc</button>
            <button id="F1" data-key="F1">F1</button>
            <button id="F2" data-key="F2">F2</button>
            <button id="F3" data-key="F3">F3</button>
            <button id="F4" data-key="F4">F4</button>
            <button id="F5" data-key="F5">F5</button>
            <button id="F6" data-key="F6">F6</button>
            <button id="F7" data-key="F7">F7</button>
            <button id="F8" data-key="F8">F8</button>
            <button id="F9" data-key="F9">F9</button>
            <button id="F10" data-key="F10">F10</button>
            <button id="F11" data-key="F11">F11</button>
            <button id="F12" data-key="F12">F12</button>
            <button id="PrintScreen" data-key="PrintScreen">PrtSc</button>
            <button id="Pause" data-key="Pause">Pause</button>
            <button id="Delete" data-key="Delete">Del</button>
        </div>
        
        <div class="row two">
            <button id="Backquote" data-key="Backquote">` ~</button>
            <button id="Digit1" data-key="1">1 !</button>
            <button id="Digit2" data-key="2">2 @</button>
            <button id="Digit3" data-key="3">3 $</button>
            <button id="Digit4" data-key="4">4 %</button>
            <button id="Digit5" data-key="5">5 ^</button>
            <button id="Digit6" data-key="6">6 &</button>
            <button id="Digit7" data-key="7">7 &</button>
            <button id="Digit8" data-key="8">8 *</button>
            <button id="Digit9" data-key="9">9 (</button>
            <button id="Digit0" data-key="0">0 )</button>
            <button id="Minus" data-key="Minus">- _</button>
            <button id="Equal" data-key="Equal">= +</button>
            <button id="Backspace" class="back" data-key="Backspace"> &lt;-- </button>
            <button id="Home" data-key="Home">Home</button>
        </div>
        
        <div class="row three">
            <button id="Tab" class="tab" data-key="Tab">Tab</button>
            <button id="KeyQ" data-key="q">Q</button>
            <button id="KeyW" data-key="w">W</button>
            <button id="KeyE" data-key="e">E</button>
            <button id="KeyR" data-key="r">R</button>
            <button id="KeyT" data-key="t">T</button>
            <button id="KeyY" data-key="y">Y</button>
            <button id="KeyU" data-key="u">U</button>
            <button id="KeyI" data-key="i">I</button>
            <button id="KeyO" data-key="o">O</button>
            <button id="KeyP" data-key="p">P</button>
            <button id="BracketLeft" data-key="BracketLeft">[ {</button>
            <button id="BracketRight" data-key="BracketRight">] }</button>
            <button id="Backslash" class="sim" data-key="Backslash">\\ |</button>
            <button id="End" data-key="End">End</button>
        </div>
        
        <div class="row four">
            <button id="CapsLock" class="caps" data-key="CapsLock">^</button>
            <button id="KeyA" data-key="a">A</button>
            <button id="KeyS" data-key="s">S</button>
            <button id="KeyD" data-key="d">D</button>
            <button id="KeyF" data-key="f">F</button>
            <button id="KeyG" data-key="g">G</button>
            <button id="KeyH" data-key="h">H</button>
            <button id="KeyJ" data-key="j">J</button>
            <button id="KeyK" data-key="k">K</button>
            <button id="KeyL" data-key="l">L</button>
            <button id="Semicolon" data-key="Semicolon">; :</button>
            <button id="Quote" data-key="Quote">' "</button>
            <button id="Enter" class="enter" data-key="Enter">Enter</button>
            <button id="PageUp" data-key="PageUp">PgUp</button>
        </div>
        
        <div class="row five">
            <button id="ShiftLeft" class="shift" data-key="ShiftLeft">Shift</button>
            <button id="KeyZ" data-key="z">Z</button>
            <button id="KeyX" data-key="x">X</button>
            <button id="KeyC" data-key="c">C</button>
            <button id="KeyV" data-key="v">V</button>
            <button id="KeyB" data-key="b">B</button>
            <button id="KeyN" data-key="n">N</button>
            <button id="KeyM" data-key="m">M</button>
            <button id="Comma" data-key="Comma">, &lt;</button>
            <button id="Period" data-key="Period">. &gt;</button>
            <button id="Slash" data-key="Slash">/ ?</button>
            <button id="ShiftRight" class="smshift" data-key="ShiftRight">Shift</button>
            <button id="ArrowUp" data-key="ArrowUp">Up</button>
            <button id="PageDown" data-key="PageDown">PgDn</button>
        </div>

        <div class="row six">
            <button id="ControlLeft" data-key="ControlLeft">Ctrl</button>
            <button id="AltLeft" data-key="Alt">Alt</button>
            <button id="ContextMenu" data-key="AltGraph">opt</button>
            <button id="Space" class="space" data-key=" ">.</button>
            <button id="AltRight" data-key="AltGraph">Alt</button>
            <button id="Fn" data-key="Fn">Fn</button>
            <button id="ControlRight" data-key="ControlRight">Ctrl</button>
            <button id="ArrowLeft" data-key="ArrowLeft">&lt;</button>
            <button id="ArrowDown" data-key="ArrowDown">Down</button>
            <button id="ArrowRight" data-key="ArrowRight">&gt;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
